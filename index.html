<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Nav -->
    <nav>
        <!-- logo -->
        <img id="logo" src="img/Logo.png" alt="Logo Boolean">
        <!-- /logo -->
        <h1 id="logo-text">Tooboolist</h1>
    </nav>
    <!-- /Nav -->

    <!-- main container -->
    <main>
        <!-- add task-section -->
        <section class="add">
            <button class="btn task">Add Task</button>
            <button class="btn section">Add Section</button>

            <div class="separator"></div>
        </section>
        <!-- /add task-section -->

        <!-- tasks  -->
        <section class="new-task">
            <details class="details">
                <summary><h2>New Task</h2></summary>
                <ul>
                    <li>
                        <div class="checkmark">&#x2713;</div>
                        Quarterly Newsletter
                        <span class="editorial"></span>
                    </li>
                </ul>
            </details>
        </section>
        <!-- /tasks  -->

        <!-- today -->
        <section class="today">
            <details class="details">
                <summary><h2>Today</h2></summary>
                <ul>
                    <li>
                        <div class="checkmark">&#x2713;</div>
                        Recruiting blog post
                        <span class="editorial"></span>
                    </li>
                    <li>
                        <div class="checkmark">&#x2713;</div>
                        Mobile app launch
                        <span class="q1-goals"></span>
                    </li>
                    <li>
                        <div class="ballot">&#x2718;</div>
                        Interview John H.
                        <span class="recruiting"></span>
                    </li>
                    <li>
                        <div class="checkmark">&#x2713;</div>
                        Summit update to mobile storefronts
                        <span class="mobile"></span>
                    </li>
                </ul>
            </details>
        </section>
        <!-- /today -->

    </main>
    <!-- /main container -->

</body>
</html>
